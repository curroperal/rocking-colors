<div class="">

  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let work of workService.worksFilter" [routerLink]="['/item', work.cod ]"
      class="rk-item ae-masonry__item">
      <img src="assets/works/{{work.url}}.jpg" alt="">
      <div class="item-meta">
        <h2>{{work.titulo}}</h2>
        <p>{{work.categoria}}</p>
      </div>
    </a>
  </div>
</div>
